<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat | ChatBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat">
            <div class="chat__sidebar">
                <h3 class="text-center text-white">PEOPLE</h3>
                <div id="users"></div>
            </div>

            <div class="chat__main">
                    <script src="js/libs/jquery-3.3.1.min.js"></script>
                    <script src="js/libs/moment.js"></script>
                    <script src="/socket.io/socket.io.js"></script>
                    <script src="js/libs/mustache.js"></script>
                    <script src="js/chat.js"></script>

                    <!-- <div class="bottom-main"> -->
                    <ol id="messages" class="chat__messages"></ol>

                    <!-- <div class="footer" style="margin-left: 280px;"> -->
                    <div class="chat__footer">
                        <form id="message-form">
                            <input type="text" placeholder="Message" class="form-elements" name="message" autocomplete="off"
                                autofocus="off" />
                            <!-- <input type="submit" value="Send" id="my-submit" class="btn btn-primary" /> -->
                            <button class="btn btn-primary form-elements" id="send-button">Send</button>
                            &nbsp;
                        </form>
                        <button id="location-button" class="btn btn-primary form-elements">Send
                            Location</button>
                    </div>
                    <!-- <button id="location-button" style="float: right;">Send Location</button> -->

                    <script id="message-template" type="text/template">
                        <li class="message">
                            <div class = "message__title">
                                <h4>{{from}}</h4>
                                <span>{{createdAt}}</span>
                            </div>
                            <div class="message__body">
                                <p>{{text}}</p>
                            </div>
                        </li>
                    </script>

                    <script id="location-template" type="text/template">
                        <li class="message">
                            <div class="message__title">
                                <h4>{{from}}</h5>
                                <span>{{createdAt}}</span>
                            </div>
                            <div class="message__body">
                                <p>
                                    <a href="{{url}}" target = "_blank">My Current Location</a>
                                </p>
                            </div>
                        </li>
                    </script>
                </div>
            </div>
    </div>
    <!-- </div> -->

</html>
</body>
